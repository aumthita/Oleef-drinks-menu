<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>เมนูเครื่องดื่ม</title>
  <meta name="description" content="เมนูเครื่องดื่ม หน้ากระดาษเดียว">
  <style>
    :root { color-scheme: light dark; }
    html, body { height: 100%; margin: 0; }
    body {
      background: #0b0b0b;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 18px;
      box-shadow: 0 20px 60px rgba(0,0,0,.45);
      image-rendering: auto;
    }
    .sr-only {
      position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0;
    }
  </style>
</head>
<body>
  <h1 class="sr-only">เมนูเครื่องดื่ม</h1>
  <!-- ใส่ไฟล์รูปเมนูของคุณแทน menu.jpg -->
  <img src="menu.jpg" alt="เมนูเครื่องดื่ม" loading="eager" decoding="async">
</body>
</html>
